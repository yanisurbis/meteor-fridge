<head>
  <title>Fridge</title>
  <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
  <script   src="https://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.js"   integrity="sha256-IY2gCpIs4xnQTJzCIPlL3uUgSOwVQYD9M8t208V+7KA="   crossorigin="anonymous"></script>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container">
    <div class="left">
      {{> fridge}}
    </div>
    <div class="right">
      {{> productList}}
    </div>
  </div>
</template>

<template name="fridge">
  <div id="fridge">
    <img class="image-responsive" src="/empty-fridge.jpg" />
    <ul id="products">
      {{#each products}}
        <li>{{> productsListItem}} </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="productList">
  <div id="supermarket" class="box">
    <ul id="products">
      {{#each products}}
        <li>{{> productsListItem}} </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="productsListItem">
  <img src="{{img}}"
        data-id="{{_id}}"
        class="image-responsive product-image draggable" />
</template>
